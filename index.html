<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourabh & Neha's Wedding</title>
    <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <audio id="background-music" src="sounds/background-music.mp3" loop></audio>
    <div class="container">
        <header>
            <h1>Sourabh & Neha</h1>
            <p>Are getting married!</p>
        </header>
        <section id="gallery">
            <h2>Our Moments</h2>
            <div class="gallery-grid">
                <img src="images/gallery-1.jpg" alt="Gallery Image 1">
                <img src="images/gallery-2.jpg" alt="Gallery Image 2">
                <img src="images/gallery-3.jpg" alt="Gallery Image 3">
            </div>
        </section>
        <section id="countdown">
            <h2>Until We Say "I Do"</h2>
            <div class="timer">
                <div class="time-unit">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div class="time-unit">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div class="time-unit">
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div class="time-unit">
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>

        <section id="details">
            <h2>Wedding Details</h2>
            <p><span class="icon">📅</span> Saturday, 4th Deember 2025</p>
            <p><span class="icon">⏰</span> 7:00 PM</p>
            <p><span class="icon">📍</span> Royal Pepper Resort and Hotels, Manesar</p>
            <button id="save-the-date-button" class="cta-button">Save the Date</button>
        </section>



        <section id="location">
            <h2>Venue Location</h2>
            <div id="map"></div>
            <a href="https://www.google.com/maps/place/Royal+Pepper+Hotels+and+Resorts/@28.1431202,76.6599935,17z/data=!3m1!4b1!4m9!3m8!1s0x390d4f5b09f197c1:0xccd42c2284f9e75a!5m2!4m1!1i2!8m2!3d28.1431202!4d76.6625684!16s%2Fg%2F11vpf80nvv?entry=ttu&g_ep=EgoyMDI1MDkxNC4wIKXMDSoASAFQAw%3D%3D" class="cta-button" target="_blank">Get Directions</a>
        </section>

        <section id="rsvp">
            <h2>RSVP</h2>
            <div id="rsvp-form">
                <input type="text" id="guest-name" placeholder="Your Name">
                <input type="email" id="guest-email" placeholder="Your Email">
                <button id="submit-rsvp">Submit</button>
                <p id="rsvp-message"></p>
            </div>
        </section>

        <footer>
            <button id="music-toggle">Toggle Music</button>
            <p>&copy; 2025 Sourabh & Neha</p>
        </footer>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
